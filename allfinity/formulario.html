<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Allfinity</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 p-4 flex justify-between items-center shadow-md">
        <img src="images/logo.png" alt="Logo Allfinity" class="h-12">
        <nav>
            <ul class="flex gap-6">
                <li><a href="index.html" class="hover:text-purple-400">Início</a></li>
                <li><a href="produtos.html" class="hover:text-purple-400">Produtos</a></li>
                <li><a href="contatos.html" class="hover:text-purple-400">Contato</a></li>
                <li><a href="formulario.html" class="hover:text-purple-400">Formulário</a></li>
            </ul>
        </nav>
    </header>

    <section class="p-8">
        <h2 class="text-3xl font-bold text-purple-400 mb-6">Deixe sua mensagem</h2>
        <form class="bg-gray-800 p-6 rounded shadow max-w-lg mx-auto">
            <label class="block mb-2">Nome</label>
            <input type="text" class="w-full p-2 rounded mb-4 text-black" required>

            <label class="block mb-2">Email</label>
            <input type="email" class="w-full p-2 rounded mb-4 text-black" required>

            <label class="block mb-2">Mensagem</label>
            <textarea class="w-full p-2 rounded mb-4 text-black" rows="4" required></textarea>

            <button class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">Enviar</button>
        </form>
    </section>

    <footer class="bg-gray-800 text-center py-4 mt-8">
        <p>&copy; 2025 Allfinity. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
